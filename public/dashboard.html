<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Student Dashboard</h1>
    <nav>
      <a href="index.html">Logout</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Available Books</h2>
      <ul id="book-list"></ul>
    </section>

    <section>
      <h2>Your Borrowed Books</h2>
      <ul id="borrowed-books"></ul>
    </section>
  </main>

  <script>
    const username = localStorage.getItem('username') || 'student';

    // Load Available Books
    fetch("/.netlify/functions/getBooks")
      .then(res => res.json())
      .then(data => {
        const bookList = document.getElementById('book-list');
        bookList.innerHTML = '';

        data.forEach(book => {
          const li = document.createElement('li');
          li.innerHTML = `
            <strong>${book.title}</strong> - ${book.status}
            ${book.status === 'Available' ? `<button onclick="borrowBook(${book.id})">Borrow</button>` : '<em>Not Available</em>'}
          `;
          bookList.appendChild(li);
        });
      })
      .catch(err => console.error("Fetch error:", err));

    // Load Borrowed Books
    fetch("/.netlify/functions/getBorrowedBooks", {
      method: "POST",
      body: JSON.stringify({ username })
    })
      .then(res => res.json())
      .then(data => {
        const borrowedList = document.getElementById('borrowed-books');
        borrowedList.innerHTML = '';

        data.forEach(book => {
          const li = document.createElement('li');
          li.innerHTML = `
            <strong>${book.title}</strong>
            <button onclick="returnBook(${book.id})">Return</button>
          `;
          borrowedList.appendChild(li);
        });
      })
      .catch(err => console.error("Error loading borrowed books:", err));

    // Borrow Book
    function borrowBook(bookId) {
      fetch('/.netlify/functions/borrowBook', {
        method: 'POST',
        body: JSON.stringify({ bookId, username })
      })
        .then(res => res.json())
        .then(result => {
          alert(result.message);
          location.reload();
        })
        .catch(err => {
          alert("Error borrowing book.");
          console.error(err);
        });
    }

    // Return Book
    function returnBook(bookId) {
      fetch('/.netlify/functions/returnBook', {
        method: 'POST',
        body: JSON.stringify({ bookId, username })
      })
        .then(res => res.json())
        .then(result => {
          alert(result.message);
          location.reload();
        })
        .catch(err => {
          alert("Error returning book.");
          console.error(err);
        });
    }
  </script>
</body>
</html>
